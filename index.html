<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">  
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <title>Document</title>
</head>
<body>
    
        <section id="section_one">
            <div class="right">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                <!---RIGHT SIDE-->
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    
                                    <div class="right_side">
                                    
                                        <!--RIGHT ELEMENT 01-->
                                        <div class="right_element">
                                            <div class="row">
                                                <!--NUMBER CIRCLE-->
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="circle" style="background-color: #169340;">
                                                        <p style="color:#fff;">01</p>
                                                    </div>
                                                    <p>Personal Information</p>
                                                </div>
                                            
                                                
                                            </div>
                                        </div>
                                        
                                        <!--RIGHT ELEMENT 02-->
                                        <div class="right_element">
                                            <div class="row">
                                                <!--NUMBER CIRCLE-->
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="circle">
                                                        <p>02</p>
                                                    </div>
                                                    <p>Connect Bank Account</p>
                                                </div>
                                            
                                            </div>
                                        </div>    

                                        <!--RIGHT ELEMENT 03-->
                                        <div class="right_element">
                                            <div class="row">
                                                <!--NUMBER CIRCLE-->
                                                <div class="col-md-12 col-sm-12 col-xs-12">
                                                    <div class="circle">
                                                        <p>03</p>
                                                    </div>
                                                    <p>  Set financial gaols</p>
                                                </div>
                                            
                                            </div>
                                        </div>
                                    

                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="left">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <div class="row">
                                
                                <!--LEFT SIDE-->
                                <div class="col-md-12 col-sm-12 col-xs-12">
                                    <div class="left_side ">
                                        <!--TITLE-->
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <div class="title">
                                                    <h3>Peronal information</h4>
                                                    <p>Please enter your information and proceed to the next<br>
                                                        step so we can build your accounts</p>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form_div">
                                            <form action="" method="post"> 
                                                <!--first and last name INPUT--> 
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <div class="form-group">
                                                            <fieldset class="mod_field">
                                                                <legend class="mod_legend">First Name</legend>
                                                                <input class="form-control" name="first_name" type="text" placeholder="First Name">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-6 col-xs-6">
                                                        <div class="form-group">
                                                            <fieldset class="mod_field">
                                                                <legend class="mod_legend">Last Name</legend>
                                                                <input class="form-control" name="last_name" type="text" placeholder="Last Name">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                </div> 
                                                <!--Email  INPUT-->  
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="form-group">
                                                            <fieldset class="mod_field">
                                                                <legend class="mod_legend">Your Email</legend>
                                                                <input class="form-control" name="Email" type="email" placeholder="exemple@gmail.com">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                
                                                </div> 
                                                <!--Phone number  INPUT-->  
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="form-group">
                                                            <fieldset class="mod_field">
                                                                <legend class="mod_legend" style="width:115px;">Phone Number</legend>
                                                                <input class="form-control" name="Email" type="text" placeholder="+1 888-999-7777">
                                                            </fieldset>
                                                        </div>
                                                    </div>
                                                
                                                </div> 
                                                <!--Birth date INPUT--> 
                                                <h5 style="margin-bottom: 20px; color:#9D9C9E">Birth Date:</h5>
                                                <div class="row">
                                                    
                                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                                        <div class="form-group">                                                
                                                            <input class="form-control reduce_input " name="first_name" type="day" placeholder="MM">                                                
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                                        <div class="form-group">                                                
                                                            <input class="form-control reduce_input" name="last_name" type="text" placeholder="DD">                                                
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                                        <div class="form-group">                                                
                                                            <input class="form-control reduce_input" name="last_name" type="text" placeholder="YYYY">                                              
                                                        </div>
                                                    </div>
                                                </div>  
                                                
                                                <!--Dash  INPUT-->  
                                                <div class="row">
                                                    <div class="col-md-12 col-sm-12 col-xs-12">
                                                        <div class="form-group dash">                                              
                                                            <input class="form-control" name="Email" type="text" placeholder="SSN">                                               
                                                        </div>
                                                    </div>                                       
                                                </div>
                                                <div>
                                                    <div class="bottom_circle"></div>
                                                </div> 
                                            
                                            </form>

                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    
    



    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
